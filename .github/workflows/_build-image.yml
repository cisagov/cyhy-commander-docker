---
name: Build image

on:
  workflow_call:
    inputs:
      # Required inputs
      platforms:
        description: "The list of platforms to build images for"
        required: true
        type: string
      # Optional inputs
      artifact_name:
        description: "Upload the image archive as an artifact if specified"
        required: false
        type: string
      docker_file:
        description: "The Dockerfile to use"
        default: ./Dockerfile
        required: false
        type: string
      image_labels:
        description: "Image labels to apply to the image"
        required: false
        type: string
      image_tags:
        description: "The tags to apply to the image"
        default: local/test-image:latest
        required: false
        type: string
      modify_dockerfile:
        description: "Modify the Dockerfile before building the image"
        default: false
        required: false
        type: boolean
      push:
        description: "Push the image to the registries"
        default: false
        required: false
        type: boolean
    secrets:
      artifact_key:
        description: "Enables encryption of the image archive if specified"
        required: false
      build_args:
        description: "Build args to pass to the Dockerfile"
        required: false
      docker_password:
        description: "The password for the Docker hub account (required for push)"
        required: false
      docker_username:
        description: "The username for the Docker hub account (required for push)"
        required: false

env:
  ARTIFACT_WORK_DIR: /tmp/artifact-work

jobs:
  build-image:
    name: "Build image"
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34
        with:
          # TODO: change to 'egress-policy: block' after couple of runs
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Set up QEMU
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8c0edbc76e98fa90f69d9a2c020dcb50019dc325

      - name: Modify Dockerfile
        if: inputs.modify_dockerfile == true
        run: |
          sed --in-place 's/^FROM /FROM --platform=$TARGETPLATFORM /g' \
          ${{ inputs.docker_file }}

      - name: Docker credentials available for push
        if: inputs.push == true
        run: |
          return_code=0
          if [ -z "${{ secrets.docker_username }}" ]; then
            echo "::warning::Set the docker_username secret when using push=true."
            return_code=1
          fi
          if [ -z "${{ secrets.docker_password }}" ]; then
            echo "::warning::Set the docker_password secret when using push=true."
            return_code=1
          fi
          exit $return_code

      - name: Login to Docker Hub
        if: inputs.push == true
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Login to GitHub Container Registry
        if: inputs.push == true
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create directory for image storage
        run: mkdir -p ${{ env.ARTIFACT_WORK_DIR }}

      - name: Build image
        id: docker_build
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5
        with:
          build-args: ${{ secrets.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          file: ${{ inputs.docker_file}}
          labels: ${{ inputs.image_labels }}
          outputs: type=docker,dest=${{ env.ARTIFACT_WORK_DIR }}/image.tar
          push: ${{ inputs.push }}
          tags: ${{ inputs.image_tags }}

      - name: Check if artifact key is available
        id: check_artifact_key
        run: |
          if [ -n "${{ secrets.artifact_key }}" ]; then
            echo "do_encryption=true" >> $GITHUB_OUTPUT
            echo "file_name=image.tar.7z" >> $GITHUB_OUTPUT
          else
            echo "do_encryption=false" >> $GITHUB_OUTPUT
            echo "file_name=image.tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Encrypt image archive
        if: steps.check_artifact_key.outputs.do_encryption == 'true'
        run: |
          7za a -p${{ secrets.artifact_key }} \
          ${{ env.ARTIFACT_WORK_DIR }}/image.tar.7z \
          ${{ env.ARTIFACT_WORK_DIR }}/image.tar

      - name: Upload artifacts
        if: inputs.artifact_name != ''
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ env.ARTIFACT_WORK_DIR }}/{{ steps.check_artifact_key.outputs.file_name }}
